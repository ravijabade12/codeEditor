<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b12d9e923d.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <div class="left">
            <label for="html-code"><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea name="html" id="html-code" onkeyup="run()"></textarea>

            <label for="css-code"> <i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea name="css" id="css-code" onkeyup="run()"></textarea>

            <label for="js-code"> <i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea name="js" id="js-code" onkeyup="run()"></textarea>

        </div>

        <div class="right">
            <label for="output"> <i class="fa-solid fa-play"></i> Output</label>

            <iframe id="output" src="" frameborder="0"></iframe>

        </div>

    </div>

    <script src="script.js"></script>



</body>

</html>
